name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Shippori Antique B1
        run: |
          cd ${{ runner.temp }}
          wget -O shippori-antique-b1.zip https://api.fontsource.org/v1/download/shippori-antique-b1
          unzip shippori-antique-b1.zip
          rm ttf/shippori-antique-b1-[0-9]*
          mv ttf /usr/share/fonts/
          fc-cache -fv
      - uses: lvignoli/typst-action@main
        with:
          source_file: main.typ
      - run: |
          mkdir result
          mv ./main.pdf ./result/main.pdf
      - uses: actions/upload-pages-artifact@v3
        with:
          path: result/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment